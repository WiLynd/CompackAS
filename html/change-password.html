<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta http-equiv="Content-Security-Policy"
    content="script-src 'self' http://* https://* 'unsafe-inline' 'unsafe-eval'">
    <title>Home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../lib/vendor/bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../lib/vendor/bootstrap/bootstrap-4.0.0-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="../lib/fonts/fontawesome-free-5.15.4-web/css/all.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/change-password.css">
	<link rel="stylesheet" type="text/css" href="../css/modal.css">
	<link rel="stylesheet" type="text/css" href="../css/util.css">
</head>
<body>
    <div id="header">
		<h1 class="title" id="factory_name">
		</h1>
	</div>
    <div id="backgroundPage">
		<div class="container-mainform">
            <div class="dropdown select-role">
                <div class="btn-menu btn-secondary dropdown-toggle" type="button" id="dropdownSelectRole"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="text" id="userName">
                        <img src="../lib/imgs/img-user.png" alt="User Img" class="userImg">
                        <a id="name"></a></span>
                </div>
                <ul class="dropdown-menu" aria-labelledby="dropdownSelectRole">
                    <li>
                        <a class="dropdown-item scan-page" id="homeBtn">
                            <span class="text" id="home">
                                <i class="userBtn fas fa-home m-r-10"></i>ホーム</span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item scan-page" id="logoutBtn">
                            <span class="text" id="logoutOption"><i
                                    class="userBtn fas fa-sign-out-alt m-r-10"></i>ログアウト</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="wrap-mainform">
                <span id="titleForm">
                    パスワード変更
                </span>
                <div class="row content">
                    <div class="col-12">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text mw215 text" id="currentPw">現在のパスワード</span>
                            </div>
                            <input type="password" class="form-control ta-r text  t-ip" id="currentPwInput" maxlength="8"/>
                        </div>
                    </div>
                </div>

                <div class="row content">
                    <div class="col-12">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text mw215 text" id="newPw">新しいパスワード</span>
                            </div>
                            <input type="password" class="form-control ta-r text  t-ip" id="newPwInput" maxlength="8"/>
                        </div>
                    </div>
                </div>

                <div class="row content">
                    <div class="col-12">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text mw215 text" id="reNewPw">新しいパスワード（確認）</span>
                            </div>
                            <input type="password" class="form-control ta-r text  t-ip" id="reNewPwInput" maxlength="8"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                        <span class="warning" id="warningText">パスワードが違います</span>
                </div>

                <div class="button-area p-b-10">
                    <div class="row">
                        <div class="col-5">
                            <button type="button" class="btn btn-default text-center" id="changeBtn" disabled>変更</button>
                        </div>
                        <div class="col-2">
                        </div>
                        <div class="col-5">
                            <button type="button" class="btn btn-default text-center" id="cancelBtn">キャンセル</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- The Modal -->
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<!-- Modal image area -->
				<div class="modal-image-area background-error-modal">
					<span class="modal-close-button">X</span>
					<img id="imgStatusModal" class="modal-image">
				</div>

				<!-- Modal message area -->
				<div class="modal-message">
					<div class="modal-message-area">
						<span class="title-modal text">題名</span>
						<span class="modal-message-detail text">メッセージ</span>
					</div>

					<div id="buttonAreaModal">
						<button class="button-modal btn-common button-0" role="button" id="button-0"></button>
						<button class="button-modal btn-common button-1" role="button" id="button-1"></button>
						<button class="button-modal btn-common button-2" role="button" id="button-2"></button>
					</div>
				</div>
			</div>

		</div>
    </div>

    <script src="../lib/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/fonts/fontawesome-free-5.15.4-web/js/fontawesome.min.js"></script>
    <script type="module" src='../js/change-password.js'></script>
</body>
</html>
