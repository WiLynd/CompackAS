<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>User Configuration</title>
    <link rel="stylesheet" href="../lib/vendor/bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/vendor/bootstrap/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="../lib/fonts/fontawesome-free-5.15.4-web/css/all.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/user-configuration.css">
    <link rel="stylesheet" type="text/css" href="../css/modal.css">
    <link rel="stylesheet" type="text/css" href="../css/util.css">
</head>

<body>
    <div id="header">
        <h1 class="title" id="factory_name">
        </h1>
    </div>
    <div id="backgroundPage">
        <div class="container-mainform">
            <div class="dropdown select-role">
                <div class="btn-menu btn-secondary dropdown-toggle" type="button" id="dropdownSelectRole"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="text" id="userName">
                        <img src="../lib/imgs/img-user.png" alt="User Img" class="userImg">
                        <a></a></span>
                </div>
                <ul class="dropdown-menu" aria-labelledby="dropdownSelectRole">
                    <li>
                        <a class="dropdown-item scan-page" id="homeBtn">
                            <span class="text" id="home">
                                <i class="userBtn fas fa-home m-r-10"></i>ホーム</span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item scan-page" id="logoutBtn">
                            <span class="text" id="logoutOption"><i
                                    class="userBtn fas fa-sign-out-alt m-r-10"></i>ログアウト</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="wrap-mainform">
                <span id="titleForm">
                    ユーザー情報登録編集
                </span>
                <form action="" id="userConfiguration">
                    <div class="row content">
                        <div class="col-8">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text mw135 text" id="idNumber">社員番号</span>
                                </div>

                                <input type="number" class="form-control ta-r text t-ip" id="employee_id"/>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row ed-l">
                                <div class="form-group input-group">
                                    <!-- <div class="input-group-prepend">
                                        <span class="input-group-text mw135 text" id="password">パスワード</span>
                                    </div> -->
                                    <input type="button" class="btn icon-btn text t-ip" value="パスワード変更" id="changePwBtn">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row content">
                        <div class="col-12">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text mw135 text" id="nameUser">氏名</span>
                                </div>
                                <input type="text" class="form-control text t-ip" id="name"/>
                            </div>
                        </div>
                    </div>

                    <div class="row content">
                        <div class="col-12">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text mw135 text" id="language">表示言語</span>
                                </div>

                                <select class="custom-select combobox text" id="cbb_language">
                                    <option value="0" id="opBumon1">English</option>
                                    <option value="1" id="opBumon2">Tiếng Việt</option>
                                    <option value="2" id="opBumon3">日本語</option>
                                    <option value="-" selected hidden></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row content">
                        <div class="col-12">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text mw135 text" id="process">部門</span>
                                </div>

                                <select class="custom-select combobox text" id="cbb_language">
                                    <!-- <option value="0" id="opBumon1">English</option>
                                    <option value="1" id="opBumon2">Tiếng Việt</option>
                                    <option value="2" id="opBumon3">日本語</option> -->
                                    <option value="-" selected hidden></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row content">
                        <div class="col-12">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text mw135 text" id="role">役割</span>
                                </div>
                                <select class="custom-select combobox text" id="cbb_role">
                                    <option value="0" id="opBumon1">管理者</option>
                                    <option value="1" id="opBumon2">リーダー</option>
                                    <option value="2" id="opBumon3">一般社員</option>
                                    <option value="-" selected hidden></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row content">
                        <div class="col-8">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text mw135 text" id="remark">備考</span>
                                </div>

                                <textarea class="form-control" id="remarkTextArea" rows="8"></textarea>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                    <div class="col-12">
                                        <div class="wrapper">
                                            <button class="no-image" id="img-result"></button>
                                        </div>
                                    </div>
                            </div>
                            <div class="row ed-l">
                                <div class="form-group input-group">
                                    <!-- <div class="input-group-prepend">
                                        <span class="input-group-text mw135 text" id="icon">アイコン</span>
                                    </div> -->
                                    <input type="button" class="btn icon-btn text t-ip" value="アイコンをアップロード" id="iconBtn">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="row content">
                        <div class="col-12">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text mw135 text" id="password">パスワード</span>
                                </div>
                                <input type="button" class="btn icon-btn text t-ip" value="パスワード変更" id="changePwBtn">
                            </div>

                        </div>
                    </div>

                    <div class="row content">
                        <div class="col-12">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text mw135 text" id="icon">アイコン</span>
                                </div>
                                <input type="button" class="btn icon-btn text t-ip" value="ファイルをアップロード" id="iconBtn">
                            </div>

                        </div>
                    </div>

                    <div class="row content">
                        <div class="col-12">
                            <div class="wrapper">
                                <button class="no-image" id="img-result"></button>
                            </div>
                        </div>
                    </div> -->

                    <div class="button-area p-b-10">
                        <div class="row">
                            <div class="col-5">
                                <button type="button" class="btn btn-default text-center" id="keepBtn">保存</button>
                            </div>
                            <div class="col-2">
                            </div>
                            <div class="col-5">
                                <button type="button" class="btn btn-default text-center" id="cancelBtn">キャンセル</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
    <script src="../lib/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="../lib/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/fonts/fontawesome-free-5.15.4-web/js/fontawesome.min.js"></script>
    <script type="module" src='../js/user-configuration.js'></script>
    </div>
</body>

</html>
